<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
      <title> Titanic data visualisation</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
      <script src="https://d3js.org/d3-axis.v1.min.js"></script>
      <script src="/data/data.js"></script>

    </head>
    <body>
      <div class="container">

        <header>
          <h1> Titanic passenger demographics </h1>
        </header>

        <div id="datasets" class="row">

        </div>

        <div id="chart" class="row">
        </div>
        <h4>Filter by attributes</h2>
        <div id="filters" class="row">

          <div id="survive" class="form-group">
            <div class="form-check-inline">
              <input id= "dead" type="checkbox" onclick="upDateData()" checked>
              <label for= "dead">Died</label>
            </div>
            <div class="form-check-inline">
              <input id= "alive" type="checkbox" onclick="upDateData()" checked>
              <label for= "alive">Survived</label>
            </div>
          </div>
        </div>
      </div>
      <script src="graph.js"></script>
      <script src="main.js"></script>
    </body>
</html>
