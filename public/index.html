<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
      <title> Titanic data visualisation</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
      <script src="https://d3js.org/d3-axis.v1.min.js"></script>
      <script src="/data/data.js"></script>

    </head>
    <body>
      <div class="container">

        <header class="row">
          <h1 class="col-sm"> Titanic passenger demographics </h1>
        </header>

        <div class="row">
          <div id="datasets" class="col-sm btn-group">
          </div>
        </div>

        <div id="chart" class="row">
        </div>
        <h4>Filter by attributes</h4>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#filterForm" aria-expanded="false" aria-controls="filterForm">
          Toggle filter display
        </button>
        <div id="filters" class="row">
            <div class="collapse col-sm" id="filterForm">
              <form class="card card-body">

                <div id="survive">
                  <div class="form-check form-check-inline">
                  <input id= "dead" type="checkbox"checked>
                  <label for= "dead">Died</label>
                </div>
                <div class="form-check form-check-inline">
                  <input id= "alive" type="checkbox"checked>
                  <label for= "alive">Survived</label>
                </div>
              </div>

              <div id="ticket">
                <div class="form-check form-check-inline">
                  <input id= "third" type="checkbox"checked>
                  <label for= "third">Third class</label>
                </div>
                <div class="form-check form-check-inline">
                  <input id= "second" type="checkbox"checked>
                  <label for= "second">Second Class</label>
                </div>
                <div class="form-check form-check-inline">
                  <input id= "first" type="checkbox"checked>
                  <label for= "first">First Class</label>
                </div>
              </div>

              <div id="sex">
                <div class="form-check form-check-inline">
                  <input id= "male" type="checkbox"checked>
                  <label for= "male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input id= "female" type="checkbox"checked>
                  <label for= "female">Female</label>
                </div>
              </div>

              <div id="embark">
                <div class="form-check form-check-inline">
                  <input id= "Cherbourg" type="checkbox"checked>
                  <label for= "Cherbourg">Cherbourg</label>
                </div>
                <div class="form-check form-check-inline">
                  <input id= "Queenstown" type="checkbox"checked>
                  <label for= "Queenstown">Queenstown</label>
                </div>
                <div class="form-check form-check-inline">
                  <input id= "Southampton" type="checkbox"checked>
                  <label for= "Southampton">Southampton</label>
                </div>
              </div>

              <div id="age" class="row">
                <div class="col-sm-6">
                  <label for= "min">Min age</label>
                  <input id= "min" class="form-control" type="number" min="1" max="99" value="1">
                  <div id = "error1" style="color:red" hidden>Age must be greater than zero</div>
                  <div id = "error2" style="color:red" hidden>Age must be less than 100</div>
                </div>
                <div class="col-sm-6">
                  <label for= "max">Max age</label>
                  <input id= "max" class="form-control" type="number" min="1" max="99" value="99">
                  <div id = "error3" style="color:red" hidden>Age must be greater than zero</div>
                  <div id = "error4" style="color:red" hidden>Age must be less than 100</div>
                </div>
              </div>
              <div class="row">
                <div id = "error5" class="col-sm-12" style="color:red" hidden>Minimum age must be less than maximum</div>
              </div>

              <button class="btn btn-primary" type="button" onClick="validateAge()">
                Filter dataset
              </button>
            </form>

        </div>
      </div>
      <script src="graph.js"></script>
      <script src="main.js"></script>
    </body>
</html>
